<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="auth-modal">
      <!-- <button class="close-btn" aria-label="Close">&times;</button> -->
       <a href="index.html" style="text-decoration: none; color: black;"><i class="fa-solid fa-xmark"></i></a>
      <h2>Log in or sign up</h2>

      <form class="auth-form">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder=" " required />
        <button type="submit" disabled>Continue</button>
      </form>

      <div class="divider">
        <span>OR</span>
      </div>

      <ul class="social-login">
        <li>
          <button class="social-btn google">
            <i class="ri-google-fill"></i>Continue with Google
          </button>
        </li>
        <li>
          <button class="social-btn fb">
            <i class="ri-facebook-circle-fill"></i> Continue with Facebook
          </button>
        </li>
        <li>
          <button class="social-btn apple">
            <i class="ri-apple-fill"></i> Continue with Apple
          </button>
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
